name: bacannot-base

channels:
  - conda-forge
  - bioconda
  - defaults
  - anaconda
  - falmeida

dependencies:

  ## pip dependencies
  - pip
  - pip:
    - docopt
    - pandas
    - tabulate 
    - numpy 
    - bcbio-gff 
    - cgecore 
    - gitpython 
    - setuptools 
    - python-dateutil

  ## conda-forge packages
  - conda-forge::bc
  - conda-forge::curl
  - conda-forge::libcurl

  ## anaconda packages
  - anaconda::biopython=1.78
  - anaconda::git

  ## bioconda packages
  - bioconda::bedtools
  - bioconda::blast
  - bioconda::diamond=2.0.13
  - bioconda::emboss
  - bioconda::hmmer
  - bioconda::islandpath
  - bioconda::kma
  - bioconda::minimap2
  - bioconda::mlst
  - bioconda::nanopolish>=0.13.2
  - bioconda::ncbi-amrfinderplus>=3.10.18
  - bioconda::phispy>=4.2.19
  - bioconda::prodigal
  - bioconda::prokka>=1.14
  - bioconda::plasmidfinder>=2.1.1
  - bioconda::platon>=1.6
  - bioconda::samtools
  - bioconda::seqkit

  ## my dependencies
  - falmeida::gff-toolbox