name: Testing pipeline's core for the new PR
on:
  pull_request:
    branches: master
    types: [ opened, synchronize, reopened ]

jobs:
  run_nextflow:
    name: Run pipeline for the upcoming PR
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASS: ${{ secrets.DOCKERHUB_PASS }}
    
    steps:
      
      - name: Check out pipeline code
        uses: actions/checkout@v2
      
      - name: Install Nextflow
        env:
          CAPSULE_LOG: none
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      
      - name: Clean environment
        run: |
          sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET
      
      - name: Build docker images
        run: |
          source docker/set_version.sh
          for image_dir in $(ls docker/) ; do (cd docker/${image_dir} && bash build.sh $NEW_VERSION) ; echo built image $image_dir ; done

      - name: Run the pipeline
        run: |
          nextflow run main.ng -profile docker --get_dbs --output bacannot_dbs
          nextflow run main.nf -profile docker,quicktest
